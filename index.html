<html>
	<head>
		<title>Login</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="login.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="login.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="loginArea">
					<div class="col-sm-6 col-sm-offset-3 loginBox">
						<h2>Please enter your details</h2>
						<div class="row username">
							<div class="col-sm-4 col-sm-offset-2">
								<span class="prompt">Username</span>
							</div>
							<div class="col-sm-4 ">
								<input type="text" name="login-username">
							</div>
						</div>
						<div class="row password">
							<div class="col-sm-4 col-sm-offset-2">
								<span class="prompt">Password</span>
							</div>
							<div class="col-sm-4 ">
								<input type="password" name="login-password">
							</div>
						</div>
						<div class="row message">
							<div class="col-sm-12" id="messageArea"></div>
						</div>
						<div class="row submit">
							<div class="col-sm-6">
								<button type="button" class="btn btn-default" id="resetButton">Reset</button>
							</div>
							<div class="col-sm-6">
								<button type="button" class="btn btn-default" id="loginButton">Log In</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
